{% extends "students/base.html" %}

{% block title %}
    {{ block.super }}
    - Index
{% endblock title %}

{% block content %}

    <ul class="list-group">
        {% for student in students %}
            <li class="list-group-item">
                    <a href="{{student.get_absolute_url}}">
                        {{student.first_name}}               
                    </a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
